<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <title>Vitor Freitas</title>

  <!-- iOS "modo app" (quando adiciona à Tela de Início) -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Vitor Freitas" />

  <!-- Android / tema -->
  <meta name="theme-color" content="#0B1F3B" />

  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="icon" type="image/png" sizes="512x512" href="icone.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="icone.png" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #0B1F3B;
      -webkit-overflow-scrolling: auto;
      overscroll-behavior: none;
      touch-action: manipulation;
    }

    /* Capa */
    .capa{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }

    /* Botão */
    .botao-container{
      position: fixed;
      left: 0;
      right: 0;
      bottom: calc(24px + env(safe-area-inset-bottom));
      display: flex;
      justify-content: center;
      padding: 0 16px;
      z-index: 2;
    }

    button{
      width: min(420px, 92vw);
      padding: 20px;
      font-size: 22px;
      font-weight: 700;
      background: #FF7A00;
      color: #fff;
      border: 0;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,.30);
    }

    button:active { transform: scale(.97); }

    /* Iframe (Power BI) */
    #biFrame{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
      z-index: 3;
      background: #0B1F3B;
    }

    /* Loading */
    #loading{
      position: fixed;
      inset: 0;
      display: none;
      z-index: 4;
      background: #0B1F3B;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 16px;
      text-align: center;
      padding: 24px;
    }

    #loading img{
      width: 120px;
      height: 120px;
      border-radius: 24px;
    }

    #loading .txt{
      color: #fff;
      font-size: 18px;
      font-weight: 700;
    }

    .spinner{
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: 4px solid rgba(255,255,255,.25);
      border-top-color: #FF7A00;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>
  <img src="capa.png" class="capa" alt="Vitor Freitas" />

  <div class="botao-container" id="btnBox">
    <button onclick="acessar()">Acessar</button>
  </div>

  <iframe
    id="biFrame"
    allowfullscreen
    scrolling="no"
    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>

  <div id="loading">
    <img src="icone.png" alt="Vitor Freitas" />
    <div class="txt">Carregando seus treinos...</div>
    <div class="spinner"></div>
  </div>

  <script>
    function acessar() {
      // Seu link (com chromeless=1 no final)
      const url =
        "https://app.powerbi.com/view?r=eyJrIjoiZDgxYTZmZTItODhiMy00MzU0LThlOGEtYTk2YWNjMWI1Zjk5IiwidCI6ImQwYzY5OGQ0LWU0ZWEtNGVlOS1hNzlkLWYyZDdhNzgzOTljOCJ9&chromeless=1";

      // Esconde capa + botão
      document.querySelector(".capa").style.display = "none";
      document.getElementById("btnBox").style.display = "none";

      // Mostra loading
      const loading = document.getElementById("loading");
      loading.style.display = "flex";

      // Abre iframe
      const frame = document.getElementById("biFrame");
      frame.style.display = "block";
      frame.src = url;

      // Quando carregar, tira loading
      frame.onload = () => {
        setTimeout(() => {
          loading.style.display = "none";
        }, 600);
      };
    }
  </script>
</body>
</html>
