<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<title>Vitor Freitas</title>
<meta name="apple-mobile-web-app-title" content="Vitor Freitas">
<meta name="theme-color" content="#0B1F3B">

<link rel="manifest" href="/manifest.webmanifest">

<link rel="icon" type="image/png" sizes="512x512" href="icone.png">
<link rel="apple-touch-icon" sizes="512x512" href="icone.png">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
}

body {
  overflow: hidden;
  font-family: Arial, sans-serif;
  background-color: #0B1F3B;
}

/* Capa fullscreen */
.capa {
  position: fixed;
  inset: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
}

/* Bot√£o */
.botao-container {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 50px;
  display: flex;
  justify-content: center;
  padding: 0 16px;
  z-index: 2;
}

button {
  width: min(400px, 92vw);
  padding: 20px;
  font-size: 22px;
  font-weight: bold;
  background-color: #FF7A00;
  color: white;
  border: none;
  border-radius: 16px;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

button:active {
  transform: scale(0.97);
}

/* Iframe BI */
#biFrame {
  position: fixed;
  inset: 0;
  width: 100vw;
  height: 100vh;
  border: none;
  display: none;
  z-index: 3;
}
</style>
</head>

<body>

<img src="capa.png" class="capa" alt="Vitor Freitas">

<div class="botao-container" id="btnBox">
  <button onclick="acessar()">Acessar</button>
</div>

<iframe id="biFrame" allowfullscreen></iframe>

<script>
function acessar() {

  const url = "https://app.powerbi.com/view?r=eyJrIjoiZDgxYTZmZTItODhiMy00MzU0LThlOGEtYTk2YWNjMWI1Zjk5IiwidCI6ImQwYzY5OGQ0LWU0ZWEtNGVlOS1hNzlkLWYyZDdhNzgzOTljOCJ9&chromeless=true";

  const frame = document.getElementById("biFrame");
  frame.src = url;
  frame.style.display = "block";

  document.querySelector(".capa").style.display = "none";
  document.getElementById("btnBox").style.display = "none";
}
</script>

</body>
</html>
